<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="card-container"></div>
    <button class="new-book-button" onclick="openForm()">NEW BOOK</button>
    <div class="new-book-form">
        <form class="new-book-form-container">
            <label for="author">Author</label>
            <input type="text" name="author" required>
            <label for="title">Title</label>
            <input type="text" name="title" required>
            <label for="number-of-pages">Number of Pages</label>
            <input type="number" name="number-of-pages" required>
            <label for="has-read">Have you read it?</label>
            <input type="checkbox" name="has-read">
            <button class="close-button" onclick="closeForm()">Close</button>
        </form>
    </div>
</body>
</html>
